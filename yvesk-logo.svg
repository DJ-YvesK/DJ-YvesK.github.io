<svg width="500" height="500" viewBox="0 0 500 500" fill="none"
xmlns="http://www.w3.org/2000/svg">

<defs>
  <!-- Neon Glow Filter -->
  <filter id="pinkGlow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="8" result="glow"/>
    <feMerge>
      <feMergeNode in="glow"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<!-- Headphone Arch -->
<path d="M120 180 Q250 40 380 180"
      stroke="#FF0099" stroke-width="18" fill="none"
      filter="url(#pinkGlow)" />

<!-- Ear Pad -->
<ellipse cx="170" cy="225" rx="40" ry="65"
      stroke="#FF0099" stroke-width="18" fill="none"
      filter="url(#pinkGlow)" />

<!-- Face Outline -->
<path d="M380 180 Q430 330 300 420"
      stroke="#FF0099" stroke-width="18" fill="none"
      filter="url(#pinkGlow)" />

<!-- Chin + Shoulders -->
<path d="M300 420 Q230 460 160 420 Q120 395 90 395"
      stroke="#FF0099" stroke-width="18" fill="none"
      filter="url(#pinkGlow)" />

</svg>
