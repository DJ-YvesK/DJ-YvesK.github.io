    <p>Für Club-Gigs, Events oder private Veranstaltungen:</p>

    <form action="https://formspree.io/f/xyzzzz" method="POST">

        <input type="text" name="name" required>
      </label>

      <label>Email:
        <input type="email" name="email" required>
      </label>

      <label>Nachricht:
        <textarea name="message" required></textarea>
      </label>

    </form>
