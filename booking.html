<body>

  <!-- NAVIGATION -->

      <a href="index.html">HOME</a>
      <a href="music.html">MUSIC</a>
      <a href="booking.html" class="active">BOOKING</a>
    </nav>
  </header>

  <main class="booking-wrapper">

    <h1 class="booking-title">BOOKING</h1>

    <!-- TEXT-BOX -->
   <div class="booking-textbox">
  <p>
    Du planst ein Event?<br>
    Hör auf zu überlegen – jede gute Feier beginnt mit einer Entscheidung.<br>
    <strong>Man denkt zu viel. Und tanzt zu wenig.</strong><br>
    Lass uns das ändern. Buche jetzt deinen DJ YvesK.
  </p>
</div>
    <!-- FORMULAR -->
    <div class="booking-form">
      <form action="https://formspree.io/f/mjkqnoja" method="POST">

        <div class="form-field">
          <label for="name">Dein Name</label>
          <input id="name" name="name" type="text" placeholder="Max Mustermann" required>
        </div>

        <div class="form-field">
          <label for="email">Deine E-Mail</label>
          <input id="email" name="email" type="email" placeholder="deine@mail.de" required>
        </div>

        <div class="form-field">
          <label for="event">Art des Events</label>
          <input id="event" name="event" type="text" placeholder="Hochzeit, Geburtstag …">
        </div>

        <div class="form-field">
          <label for="date">Datum</label>
          <input id="date" name="date" type="text" placeholder="21.09.2025">
        </div>

        <div class="form-field">
          <label for="location">Ort / Location</label>
          <input id="location" name="location" type="text" placeholder="Stadt, Locationname">
        </div>

        <div class="form-field">
          <label for="message">Nachricht</label>
          <textarea id="message" name="message" rows="5"
            placeholder="Erzähl mir kurz, was du planst – Stimmung, Musikrichtung, Besonderheiten …"
            required></textarea>
        </div>

        <!-- Weiterleitung -->
        <input type="hidden" name="_redirect" value="https://dj-yvesk.github.io/thank-you.html">

        <button type="submit" class="booking-btn">Anfrage senden</button>
      </form>
    </div>

  </main>

</body>
