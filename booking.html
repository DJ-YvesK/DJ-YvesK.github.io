<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking – DJ YvesK</title>

  <link rel="stylesheet" href="style-new.css">
  <link rel="stylesheet" href="booking-style.css">

  <link rel="icon" type="image/png" href="yvesk-favicon-32.png">
</head>

<body>

<!-- NAVIGATION -->
<header class="navbar">
  <nav class="nav-center">
    <a href="index.html">HOME</a>
    <a href="music.html">MUSIC</a>
    <a href="booking.html" class="active">BOOKING</a>
  </nav>
</header>

<main class="booking-wrapper">

  <h1 class="booking-title">BOOKING</h1>

  <div class="booking-textbox">
    <p>
      Du planst ein Event? Hör auf zu überlegen – jede gute Feier beginnt mit einer Entscheidung.<br>
      <strong>Man denkt zu viel. Und tanzt zu wenig.</strong><br>
      Lass uns das ändern. Buche jetzt deinen DJ YvesK.
    </p>
  </div>

  <div class="booking-form">
    <form id="booking-form">

  <!-- NAME -->
  <label for="name">Dein Name</label>
  <input 
    id="name" 
    name="name" 
    type="text" 
    placeholder="Wie dürfen wir dich ansprechen?" 
    required>

  <!-- EMAIL -->
  <label for="email">E-Mail-Adresse</label>
  <input 
    id="email" 
    name="email" 
    type="email" 
    placeholder="Wohin soll die Antwort gehen?" 
    required>

  <!-- TELEFON -->
  <label for="phone">Telefonnummer (optional)</label>
  <input 
    id="phone" 
    name="phone" 
    type="text" 
    placeholder="Für Rückfragen – nicht Pflicht">

  <!-- EVENT-ART -->
  <label for="event">Art des Events</label>
  <input 
    id="event" 
    name="event" 
    type="text" 
    placeholder="Geburtstag, Firmenfeier, Club-Night, Privatparty …" 
    required>

  <!-- DATUM -->
  <label for="date">Datum des Events</label>
  <input 
    id="date" 
    name="date" 
    type="date"
    required>

  <!-- ORT -->
  <label for="location">Ort / Location</label>
  <input 
    id="location" 
    name="location" 
    type="text" 
    placeholder="Ort, Adresse oder Locationname" 
    required>

  <!-- NACHRICHT -->
  <label for="message">Deine Nachricht</label>
  <textarea 
    id="message" 
    name="message" 
    placeholder="Was soll ich über das Event wissen? Stimmung, Musik, Dauer …" 
    required></textarea>

  <!-- BUTTON -->
  <button type="submit" class="btn-send">Anfrage senden</button>

</form>

  </div>

</main>

<footer>
  <p>© 2025 DJ YvesK. – All Rights Reserved</p>
</footer>

<script src="booking.js"></script>

</body>
</html>
