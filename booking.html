<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking – DJ YvesK</title>

  <link rel="stylesheet" href="style-new.css">
  <link rel="stylesheet" href="booking-style.css">

  <link rel="icon" type="image/png" href="yvesk-favicon-32.png">
</head>

<body>

<!-- NAVIGATION -->
<header class="navbar">
  <nav class="nav-center">
    <a href="index.html">HOME</a>
    <a href="music.html">MUSIC</a>
    <a href="booking.html" class="active">BOOKING</a>
  </nav>
</header>

<main class="booking-wrapper">

  <h1 class="booking-title">BOOKING</h1>

  <div class="booking-textbox">
    <p>
      Du planst ein Event? Hör auf zu überlegen – jede gute Feier beginnt mit einer Entscheidung.<br>
      <strong>Man denkt zu viel. Und tanzt zu wenig.</strong><br>
      Lass uns das ändern. Buche jetzt deinen DJ YvesK.
    </p>
  </div>

  <div class="booking-form">
    <form id="bookingForm">

      <div class="form-field">
        <label for="name">Dein Name</label>
        <input id="name" name="name" type="text" required>
      </div>

      <div class="form-field">
        <label for="email">Deine E-Mail</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div class="form-field">
        <label for="event">Art des Events</label>
        <input id="event" name="event" type="text" placeholder="Geburtstag, Firmenfeier, Club, Privatparty …">
      </div>

      <div class="form-field">
        <label for="date">Datum</label>
        <input id="date" name="date" type="text">
      </div>

      <div class="form-field">
        <label for="location">Ort / Location</label>
        <input id="location" name="location" type="text">
      </div>

      <div class="form-field">
        <label for="message">Nachricht</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="booking-btn">Anfrage senden</button>

    </form>
  </div>

</main>

<footer>
  <p>© 2025 DJ YvesK. – All Rights Reserved</p>
</footer>

<script src="booking.js"></script>

</body>
</html>
