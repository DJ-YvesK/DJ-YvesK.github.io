<!-- BOOKING WRAPPER -->
<section class="booking-wrapper">

  <h1 class="booking-title">Booking</h1>

  <!-- NEUER BOOKING-SPRUCH -->
  <div class="booking-intro">
    <p>
      Du planst ein Event?<br>
      Hör auf zu überlegen — jede gute Feier beginnt mit einer Entscheidung.<br>
      <strong>Man denkt zu viel. Und tanzt zu wenig.</strong><br>
      Lass uns das ändern. Buche jetzt deinen DJ YvesK.
    </p>
  </div>

  <!-- BOOKING FORM -->
  <form class="booking-form" action="https://formspree.io/f/xwpepdjp" method="POST">

    <label for="name">Dein Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-Mail Adresse</label>
    <input type="email" id="email" name="email" required>

    <label for="event">Art des Events</label>
    <input type="text" id="event" name="event" required>

    <label for="message">Nachricht</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit" class="booking-btn">Anfrage senden</button>
  </form>

</section>
