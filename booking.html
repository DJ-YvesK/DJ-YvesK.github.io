<section class="booking-wrapper">

  <h1 class="booking-title">Booking Anfrage</h1>

  <div class="booking-card">

    <p class="booking-text">
      Du möchtest DJ <strong>YvesK</strong> für dein Event buchen?  
      Fülle einfach die Anfrage aus – ich melde mich persönlich.
    </p>

    <form 
      action="https://formspree.io/f/mwkzkkzw"
      method="POST"
      class="booking-form">

      <label>Name</label>
      <input type="text" name="name" required>

      <label>E-Mail</label>
      <input type="email" name="email" required>

      <label>Event Details</label>
      <textarea name="details" rows="5" required></textarea>

      <button type="submit" class="booking-btn">Anfrage senden</button>

    </form>
  </div>

</section>
