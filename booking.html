<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking – DJ YvesK. - Official</title>

  <link rel="stylesheet" href="style-new.css">
  <link rel="stylesheet" href="booking-style.css">
<link rel="icon" type="image/png" href="yvesk-favicon-32.png">
  <script defer src="booking.js"></script>
</head>
<body>

<!-- NAVIGATION -->
<nav class="navbar">
  <div class="nav-center">
    <a href="index.html">HOME</a>
    <a href="music.html">MUSIC</a>
    <a href="booking.html" class="active">BOOKING</a>
  </div>
</nav>

<section class="booking-wrapper">

  <h1 class="booking-title">Booking</h1>

  <!-- TEXTBOX -->
  <div class="booking-textbox">
    <p>
      Du planst ein Event? Perfekt – und denk dran:<br>
      <strong>Man denkt zu viel und tanzt zu wenig!</strong><br><br>
      Lass uns gemeinsam dafür sorgen, dass dein Event alles andere als langweilig wird.
    </p>
  </div>

  <!-- FORM -->
  <form id="booking-form" class="booking-form" action="https://formspree.io/f/mjkqnoja" method="POST">

    <div class="form-field">
      <label for="name">Dein Name</label>
      <input id="name" name="name" type="text" placeholder="Max Mustermann" required>
    </div>

    <div class="form-field">
      <label for="email">E-Mail</label>
      <input id="email" name="email" type="email" placeholder="deine@email.de" required>
    </div>

    <div class="form-field">
      <label for="event">Event-Art</label>
      <input id="event" name="event" type="text"
             placeholder="Firmenfeier, Geburtstag, Club-Night, Privatparty …"
             required>
    </div>

    <div class="form-field">
      <label for="date">Datum</label>
      <input id="date" name="date" type="date" required>
    </div>

    <div class="form-field">
      <label for="location">Ort</label>
      <input id="location" name="location" type="text" placeholder="Veranstaltungsort / Adresse" required>
    </div>

    <div class="form-field">
      <label for="message">Nachricht</label>
      <textarea id="message" name="message" placeholder="Was soll ich über dein Event wissen?" required></textarea>
    </div>

    <button type="submit" class="booking-btn">Anfrage senden</button>
  </form>

</section>

<footer>
  <p>© 2025 DJ YvesK. – All Rights Reserved</p>
</footer>

</body>
</html>
