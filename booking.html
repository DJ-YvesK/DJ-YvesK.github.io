<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YvesK. – Booking</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- NAVIGATION -->
  <header class="navbar">
    <div class="logo-container">
      <img src="YvesK.3.1.png" alt="YvesK Logo" class="logo">
    </div>
    <nav class="nav-center">
      <a href="index.html" class="hover-glow">Home</a>
      <a href="music.html" class="hover-glow">Music</a>
      <a href="booking.html" class="hover-glow">Booking</a>
    </nav>
  </header>

  <!-- PAGE HEADER -->
  <section class="page-header fade-in">
    <h2>Booking Anfrage</h2>
    <p>Für Club-Gigs, Events und private Veranstaltungen.</p>
  </section>

  <!-- BOOKING FORM -->
  <section class="booking-form fade-in">
    <form action="https://formspree.io/f/xyzzzz" method="POST">
      <label>Name
        <input type="text" name="name" required />
      </label>

      <label>Email
        <input type="email" name="email" required />
      </label>

      <label>Nachricht
        <textarea name="message" required></textarea>
      </label>

      <button class="btn" type="submit">Absenden</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="fade-in">
    <p>© 2025 YvesK Official</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
