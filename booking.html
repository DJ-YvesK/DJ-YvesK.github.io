  <h1 class="page-title-text">Booking</h1>
  <p class="page-subtitle">Dein Event – Dein Sound – Dein DJ YvesK.</p>
</section>

<!-- BOOKING CARD -->
<section class="booking-wrapper">
  <div class="booking-card">

    <h2>Buchungsanfrage</h2>

    <form action="https://formspree.io/f/mnnqvgne" method="POST">

      <label>Name *</label>
      <input type="text" name="name" required />

      <label>E-Mail *</label>
      <input type="email" name="_replyto" required />

      <label>Event-Datum *</label>
      <input type="date" name="date" required />

      <label>Event-Art</label>
      <select name="event">
        <option>Geburtstag</option>
        <option>Hochzeit</option>
        <option>Club / Bar</option>
        <option>Private Party</option>
        <option>Firmenfeier</option>
      </select>

      <label>Nachricht *</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit" class="btn-submit">Anfrage senden</button>

    </form>
  </div>
</section>
