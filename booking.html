<section class="booking-wrapper">

  <h1 class="booking-title">Booking</h1>

  <div class="booking-box">

    <form action="https://formsubmit.co/yv3sk@icloud.com" method="POST">

      <!-- Sicherheitsoptionen -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <div class="input-group">
        <label>Dein Name</label>
        <input type="text" name="name" placeholder="Max Mustermann" required>
      </div>

      <div class="input-group">
        <label>Deine E-Mail</label>
        <input type="email" name="email" placeholder="name@mail.de" required>
      </div>

      <div class="input-group">
        <label>Nachricht</label>
        <textarea name="message" rows="5" placeholder="Für welchen Anlass möchtest du buchen?" required></textarea>
      </div>

      <button class="booking-btn" type="submit">Anfrage senden</button>
    </form>

  </div>

</section>
