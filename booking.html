<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking – DJ YvesK</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <!-- NAVIGATION -->
  <header class="navbar">
    <nav class="nav-center">
      <a href="index.html">HOME</a>
      <a href="music.html">MUSIC</a>
      <a href="booking.html">BOOKING</a>
    </nav>
  </header>

  <main>
    <!-- PAGE HEADER -->
    <section class="page-header">
      <h2 class="page-title-text">BOOKING</h2>
      <p class="page-subtitle">Anfragen für Clubs, Events & private Veranstaltungen.</p>
    </section>

    <!-- BOOKING FORM -->
    <section class="booking">
      <form action="https://formspree.io/f/xyzzzz" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">E-Mail</label>
          <input id="email" type="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Nachricht</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="btn-glow">Absenden</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner">
      <p>© 2025 DJ YvesK. – All Rights Reserved</p>

      <div class="footer-social">
        <a href="#" target="_blank" rel="noopener" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://soundcloud.com/yv3sk" target="_blank" rel="noopener" aria-label="SoundCloud">
          <i class="fab fa-soundcloud"></i>
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
